    <link rel="stylesheet" href="/clockpicker/dist/jquery-clockpicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="css/recipe.css" rel="stylesheet">
    <script src="js/jquery.js"></script>


</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom" role="navigation">
        <div class="container nav-con">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://eatbean.herokuapp.com/">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="http://eatbean.herokuapp.com/recipe.html">Add Recipe!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container containerStyleTop" id="formPeter">
        <div class="row ">

            <div class="col-md-10 col-md-offset-1 formDiv">
                <div id="topDiv">
                    <h1 class="mainH">Bring your recipes</h1>
                </div>
                <form class="formStyle">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recipe name</label>
                        <input type="text" class="form-control" id="recipeNameInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Recipe style</label>
                        <p class="form-control">
                            <select id='chose-cuisine' class="selectpicker cuisine-check " multiple>
                        <option id="italian">Italian</option>
                        <option id="asian">Asian</option>
                        <option id="medi">Mediterranean</option>
                        <option id="mexican">Mexican</option>
                        <option id="japan">Japanese </option>
                    </select>
                        </p>
                    </div>

                    <div class="form-group inputDescription1">
                        <label for="formGroupExampleInput">Cooking Time</label>
                        <div class="input-group clockpicker">
                            <input type="text" class="form-control" value="00:01" id="cookingTimeInput">
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group formGroupExampleInputcss">
                        <label for="formGroupExampleInput2">Recipes instructions</label>
                        <input type="text" class="form-control" id="recipeInstuctionsInput" placeholder="Another input">
                    </div>
                    <div class="input-group selectFileClass">
                    <label class="control-label">Select File</label>
                    <input id="imageSourceInput1" type="file" class="file file-preview-text">
                </div>

                    <div class="row">
                        <button type="button" class="btn btn-success" id="submitForm" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--//main js-->



    <!-- jQuery -->

    <script src="/bootstrap-fileinput/js/fileinput.min.js"></script>


    <!-- Bootstrap Core JavaScript -->

    <script src="js/bootstrap.min.js"></script>

    <script src="handlebars/dist/handlebars.js"></script>>
    <script src="/clockpicker/dist/jquery-clockpicker.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/clockpicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
